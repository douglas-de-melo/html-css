<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="doug.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua seu navegador.
    </p>
    <picture><!--sempre manter a sequência por tamhanho de cada imagem = base imagem principal e as próximas acima. -->
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5 
    </p>
    <audio preload="metadata" controls autoplay> 
        <!-- Midias compatíveis: MP3 WAV OGG -->
        <source src="midia/Midnight Special - E's Jammy Jams.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
