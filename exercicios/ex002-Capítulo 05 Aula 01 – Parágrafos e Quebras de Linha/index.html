<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Parágrafos e Quebra de linhas
    </h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo no meio de &lt;p&gt; e &lt;/p&gt; <!-- &lt= less than(<) / &gt= great than(>) -->
    </p>
    <p>
        Se precisar quebrar o texto em algun lugar específico <br> como esse, você pode usar a tag 
        &lt;br&gt;.
    </p>
</body>
</html>
