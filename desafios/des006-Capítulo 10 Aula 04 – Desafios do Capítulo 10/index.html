<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="doug.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <p>
        Em HTML5, podemosinserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso 
    </p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Pragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Titúlos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com Demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
    </ul>
</body>
</html>
